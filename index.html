            background-color: #333;
            padding: 10px 0;
            position: fixed;

            left: 0;

            color: white;
            text-decoration: none;

            font-size: 18px;

        .navbar a:hover {

        }
        section {

            height: 100vh;
        }
        #intro {
            background-color: #f4f4f4;

 </div>
