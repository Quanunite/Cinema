<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>trang mô phỏng</title>
     <style>
          body {
              margin: 0;
              padding: 0;
              font-family: 'Arial', sans-serif;
              background-color: #000;
              color: white;
          }
          .navbar {
              background-color: rgba(0, 0, 0, 0.8);
              padding: 10px 20px;
              display: flex;
              justify-content: space-between;
              align-items: center;
              position: fixed;
              width: 100%;
              top: 0;
              z-index: 1000;
          }
          .navbar .logo {
              font-size: 24px;
              font-weight: bold;
              color: #ffcc00;
          }
          .navbar ul {
              list-style: none;
              display: flex;
              gap: 20px;
              margin: 0;
          }
          .navbar ul li {
              display: inline;
          }
          .navbar ul li a {
              color: white;
              text-decoration: none;
              font-size: 16px;
          }
          .navbar .auth-buttons {
              display: flex;
              gap: 10px;
          }
          .navbar .auth-buttons button {
              background-color: transparent;
              color: white;
              border: 1px solid white;
              padding: 8px 16px;
              border-radius: 20px;
              cursor: pointer;
          }
          .navbar .auth-buttons button:hover {
              background-color: white;
              color: black;
          }
          .header {
              background-image: url('https://galaxyplay.vn/media/2020/10/23/hero-banner_1603437769182.jpg');
              background-size: cover;
              background-position: center;
              height: 100vh;
              display: flex;
              flex-direction: column;
              justify-content: center;
              align-items: center;
              text-align: center;
              padding: 0 20px;
              color: white;
              margin-top: 60px; /* Adjust for navbar */
          }
          .header h1 {
              font-size: 50px;
              max-width: 800px;
              margin-bottom: 20px;
          }
          .header p {
              font-size: 24px;
              max-width: 600px;
              margin-bottom: 30px;
          }
          .header button {
              padding: 15px 30px;
              background-color: #ffcc00;
              color: black;
              font-size: 16px;
              border: none;
              border-radius: 5px;
              cursor: pointer;
          }
          .header button:hover {
              background-color: #e6b800;
          }
          .header .subtext {
              margin-top: 10px;
          }
          .header .subtext a {
              color: #ffcc00;
              text-decoration: none;
          }
          .header .subtext a:hover {
              text-decoration: underline;
          }
      </style>
</head>
<body>
   <!-- Thanh điều hướng -->
   <div class="navbar">
     <div class="logo">Galaxy Play</div>
     <ul>
         <li><a href="#">Trang chủ</a></li>
         <li><a href="#">Kho Phim</a></li>
         <li><a href="#">Phim Điện Ảnh</a></li>
         <li><a href="#">Phim Bộ</a></li>
         <li><a href="#">Phim Thuê</a></li>
         <li><a href="#">Khuyến Mãi</a></li>
         <li><a href="#">Blog</a></li>
         <li><a href="#">Hỗ Trợ</a></li>
     </ul>
     <div class="auth-buttons">
         <button>Giao diện mới</button>
         <button>Đăng Nhập</button>
     </div>
 </div>
</body>
</html>
